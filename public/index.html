<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 시작</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>퀴즈 애플리케이션</h1>
        <h2>환영합니다! 풀 퀴즈의 수를 입력해주세요!(1개부터 15개)</h2>
        <form id="start-form">
            <label for="number">풀 퀴즈 수:</label>
            <input type="number" id="number" name="number" min="1" required>
            <button type="submit">시작하기</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
